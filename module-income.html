<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💵 Income Tracker | Finance Cockpit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-indigo-600 text-white p-6 shadow">
      <h1 class="text-2xl font-semibold">💵 Income Module</h1>
      <p class="text-sm">Manage earning sources and see your net inflow</p>
    </header>

    <!-- Form Section -->
    <section class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-medium mb-4">➕ Add Income Record</h2>
      <form class="space-y-4">
        <div>
          <label class="block font-medium">Source Name</label>
          <input type="text" class="w-full border p-2 rounded" placeholder="e.g. Salary" />
        </div>
        <div>
          <label class="block font-medium">Source Type</label>
          <select class="w-full border p-2 rounded">
            <option>Salary</option>
            <option>Business</option>
            <option>Freelance</option>
            <option>Other</option>
          </select>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium">Gross Income (₹)</label>
            <input type="number" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="block font-medium">PF Deduction (₹)</label>
            <input type="number" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="block font-medium">NPS Deduction (₹)</label>
            <input type="number" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="block font-medium">Tax Deduction (₹)</label>
            <input type="number" class="w-full border p-2 rounded" />
          </div>
        </div>
        <div>
          <label class="block font-medium">Net Income (₹)</label>
          <input type="number" class="w-full border p-2 rounded" placeholder="Auto or Manual" />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium">Frequency</label>
            <select class="w-full border p-2 rounded">
              <option>Monthly</option>
              <option>Quarterly</option>
              <option>Yearly</option>
            </select>
          </div>
          <div>
            <label class="block font-medium">Start Date</label>
            <input type="date" class="w-full border p-2 rounded" />
          </div>
        </div>
        <div>
          <label class="block font-medium">Notes</label>
          <textarea rows="2" class="w-full border p-2 rounded" placeholder="Optional notes..."></textarea>
        </div>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">✅ Add Record</button>
      </form>
    </section>

    <!-- Record List -->
    <section class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-medium mb-4">📋 Your Income Records</h2>
      <ul class="list-disc pl-5 text-gray-700 space-y-2">
        <li>💼 Axis Salary – ₹55,000 – Monthly</li>
        <li>🏠 Rent – ₹12,000 – Monthly</li>
      </ul>
    </section>

    <!-- Chart Placeholder -->
    <section class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-medium mb-4">📈 Income Overview</h2>
      <div class="bg-gray-200 h-48 flex items-center justify-center rounded">
        <span class="text-gray-500">[Chart Placeholder]</span>
      </div>
    </section>

    <!-- Footer -->
    <footer class="max-w-3xl mx-auto mt-6 mb-12 flex justify-between">
      <button onclick="location.href='dashboard.html'" class="text-indigo-600 hover:underline">⬅️ Back to Dashboard</button>
      <button onclick="location.href='corpus.html'" class="text-green-600 hover:underline">🎯 Link to Corpus Goals</button>
    </footer>
  </body>
</html>
