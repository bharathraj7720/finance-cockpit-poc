<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💸 Expense Tracker | Finance Cockpit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-rose-600 text-white p-6 shadow">
    <h1 class="text-2xl font-semibold">💸 Expense Module</h1>
    <p class="text-sm">Track and categorize your spending to stay in control.</p>
  </header>

  <!-- Form Section -->
  <section class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-medium mb-4">➕ Add Expense Record</h2>
    <form class="space-y-4">
      <div>
        <label class="block font-medium">Expense Name</label>
        <input type="text" class="w-full border p-2 rounded" placeholder="e.g. Electricity Bill" />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium">Amount (₹)</label>
          <input type="number" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Category</label>
          <select class="w-full border p-2 rounded">
            <option>Utilities</option>
            <option>Groceries</option>
            <option>Transport</option>
            <option>Healthcare</option>
            <option>EMI</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium">Frequency</label>
          <select class="w-full border p-2 rounded">
            <option>One-time</option>
            <option>Monthly</option>
            <option>Annual</option>
          </select>
        </div>
        <div>
          <label class="block font-medium">Date</label>
          <input type="date" class="w-full border p-2 rounded" />
        </div>
      </div>
      <div>
        <label class="block font-medium">Tags</label>
        <input type="text" class="w-full border p-2 rounded" placeholder="e.g. recurring, fixed" />
      </div>
      <div>
        <label class="block font-medium">Notes</label>
        <textarea rows="2" class="w-full border p-2 rounded" placeholder="Optional details..."></textarea>
      </div>
      <button class="bg-rose-600 text-white px-4 py-2 rounded hover:bg-rose-700">✅ Add Record</button>
    </form>
  </section>

  <!-- Records List -->
  <section class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-medium mb-4">📋 Your Expense Records</h2>
    <ul class="list-disc pl-5 text-gray-700 space-y-2">
      <li>🔌 Electricity Bill – ₹1,500 – Monthly</li>
      <li>🛒 Groceries – ₹4,200 – Monthly</li>
    </ul>
  </section>

  <!-- Chart Placeholder -->
  <section class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-medium mb-4">📊 Expense Overview</h2>
    <div class="bg-gray-200 h-48 flex items-center justify-center rounded">
      <span class="text-gray-500">[Chart Placeholder]</span>
    </div>
  </section>

  <!-- Footer -->
  <footer class="max-w-3xl mx-auto mt-6 mb-12 flex justify-between">
    <button onclick="location.href='dashboard.html'" class="text-rose-600 hover:underline">⬅️ Back to Dashboard</button>
    <button onclick="location.href='corpus.html'" class="text-green-600 hover:underline">🎯 Link to Corpus Goals</button>
  </footer>
</body>
</html>
