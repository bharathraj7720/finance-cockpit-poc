<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Finance Cockpit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <main class="max-w-md mx-auto mt-20 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-indigo-600 mb-4 text-center">üîì Welcome Back</h1>
    <form class="space-y-4" id="login-form">
      <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-indigo-600 text-white w-full py-2 rounded hover:bg-indigo-700">‚û°Ô∏è Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      No account?
      <a href="register.html" class="text-indigo-600 hover:underline">Register here</a>
    </p>
  </main>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const storedEmail = localStorage.getItem("userEmail") || "demo@cockpit.com";
      const storedPassword = localStorage.getItem("userPassword") || "123456";

      if (email === storedEmail && password === storedPassword) {
        localStorage.setItem("userEmail", email); // ‚úÖ Store logged-in email
        window.location.href = "personal-details.html"; // ‚úÖ Redirect to session setup
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
