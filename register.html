<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Finance Cockpit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <main class="max-w-md mx-auto mt-20 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-indigo-600 mb-4 text-center">üîê Create Your Account</h1>
    <form class="space-y-4" id="register-form">
      <input type="text" placeholder="Full Name" class="w-full border p-2 rounded" required />
      <input type="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" placeholder="Password" class="w-full border p-2 rounded" required />
      <input type="password" placeholder="Confirm Password" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-indigo-600 text-white w-full py-2 rounded hover:bg-indigo-700">‚úÖ Register</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-indigo-600 hover:underline">Login here</a>
    </p>
  </main>

  <script>
    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault();
      // Basic localStorage simulation
      localStorage.setItem("userEmail", e.target[1].value);
      localStorage.setItem("userPassword", e.target[2].value);
      window.location.href = "index.html";
	  localStorage.setItem("userEmail", e.target[1].value); // Email input

    });
  </script>
</body>
</html>
